{% extends "Base.html" %}

{% load static %}

{% block title %}
<title> Home </title>
{% endblock title %}

{% block css %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .login-box {
            width: 350px;
            margin: 80px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            margin: 8px 0 15px;
            padding: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }
    </style>
{% endblock css %}


{% block content %}
<div class="login-box">
        <h2>Login</h2>

        <form method="post" enctype="multipart/form-data" action="{% url "formdata" %}">

            {% csrf_token %}
            
            <label>Username</label>
            <input type="text" name="username" required>

            
            <label>Password</label>
            <input type="password" name="password" required>

            
            <label>Profile Picture (DP)</label>
            <input type="file" name="profile_pic" accept="image/*" required>

           
            <label>Upload Document</label>
            <input type="file" name="document" accept=".pdf,.doc,.docx" required>

            
            <button type="submit">Login</button>

        </form>
    </div>
{% endblock content %}
